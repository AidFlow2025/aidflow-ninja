    <div class="card">

<script>
/* ======================
   DATOS DEL USUARIO
====================== */
const user = localStorage.getItem("aidflow_user_activo");

if (!user) {
  window.location.href = "../login.html";
}

const data =
  JSON.parse(localStorage.getItem("aidflow_user_" + user));

document.getElementById("ninja-name").textContent = user;
document.getElementById("ninja-level").textContent = data.nivel;
document.getElementById("saldo").textContent = data.saldo.toFixed(2);

const refs =
  Number(localStorage.getItem("aidflow_refs_" + user)) || 0;
document.getElementById("refs").textContent = refs;

/* PROGRESO SIMULADO */
const progreso = Math.min(refs * 20, 100);
document.getElementById("progress-fill").style.width = progreso + "%";
document.getElementById("progress-text").textContent = progreso;

/* LOG SIMPLE */
const log = document.getElementById("activity-log");
if (refs > 0) {
  log.innerHTML += `<li>+${refs} referidos activos</li>`;
}

function logout() {
  localStorage.removeItem("aidflow_user_activo");
  window.location.href = "../index.html";
}
</script>
